    <!-- Drawing curves -->

    <script type='text/javascript'>

        // declaring the functions globally
        // lines
        function drawLine(ctx,start,end) {
                ctx.beginPath();
                ctx.moveTo(start[0],start[1]);
                ctx.lineTo(end[0],end[1]);
                ctx.stroke();
            }   
        // quadratic curve
        function drawQuadCurve(ctx,start,cp1,end){
                ctx.setLineDash([]); // empty array returns solid
                ctx.strokeStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(start[0],start[1]);
                ctx.quadraticCurveTo(cp1[0],cp1[1],end[0],end[1]);
                ctx.stroke();
            };
        
        $(function(){

            // setup canvas
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            drawQuadCurve(ctx,[50,220],[210,0],[370,220]);
            drawLine(ctx,[50,220],[50,400]);
            drawLine(ctx,[370,220],[370,400]);
            drawLine(ctx,[50,400],[370,400]);

            drawLine(ctx,[50,220],[370,220]);
            drawLine(ctx,[210,110],[210,160]);

        })
