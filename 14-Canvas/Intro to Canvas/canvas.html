    <!-- Drawing lines -->
    <script type='text/javascript'>
    
        $(function(){
            function drawLine(ctx,start,end) {
                ctx.beginPath();
                ctx.moveTo(start[0],start[1]);
                ctx.lineTo(end[0],end[1]);
                ctx.stroke();
            }   
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // [x0,y0], [x1,y2]
            drawLine(ctx, [20,20], [400,400]);
            drawLine(ctx, [20,400], [400,20]);
            
        })
    </script>

    <!-- Drawing curves -->

    <script type='text/javascript'>

        // declaring the functions globally

        function drawQuadCurve(ctx,start,cp1,end){
                ctx.setLineDash([]); // empty array returns solid
                ctx.strokeStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(start[0],start[1]);
                ctx.quadraticCurveTo(cp1[0],cp1[1],end[0],end[1]);
                ctx.stroke();
            };
        
        function drawRect(ctx,start,dimension,color){
                ctx.fillStyle = color
                ctx.fillRect(start[0],start[1],dimension[0],dimension[1]);
            };

        $(function(){
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            drawQuadCurve(ctx,[20,210],[210,350],[400,210]);
            drawRect(ctx,[160,160],[100,100],'red');

        })
    </script>
