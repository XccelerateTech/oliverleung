<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <section class="button container-fluid">
        <div class="row">
            <div class="col">
                <button id="clear">Clear</button>
                <button id="text">Text</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <a href="#" id="btn-download" download="my-drawing.png"><button>Save</button></a>
                <input type="color" value="#ff00ff" id="color-fill" title="Rectangle Color">
                <input type="color" value="#40e0d0" id="color-pallette" title="Brush Color">
                <input type="range" id="brush-size" min="1" max="50" value="5" title="Brush Size">
            </div>
        </div>
    </section>

    <section class="container">
        <div id="left-panel">
            <button id="draw-line">Draw</button>
            <button id="draw-rect">Rect</button>
        </div>
        <div class="row" id="sketch">
            <canvas width="1000" height="500" id="canvas-real" class="canvas"></canvas>
            <canvas id="canvas-draft" class="canvas"></canvas>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">

        </script>
    <script type="text/javascript" src="canvas-common.js"></script>
    <script type="text/javascript" src="drawing-line.js"></script>
    <script type="text/javascript" src="drawing-rectangle.js"></script>
    <script type="text/javascript" src="text-tool.js"></script>
    <script type="text/javascript" src="btns.js"></script>
    <script type="text/javascript" src="save-btn.js"></script>

    <script type="text/javascript">
        // create a new instance as the current function we want to use
        // event listeners fire only when the document is ready

        $(function () {
            draw = document.getElementById("draw-line");
            draw.addEventListener('click', function (e) {
                currentFunction = new DrawingLine(contextReal, contextDraft);
            })
            rect = document.getElementById("draw-rect");
            rect.addEventListener('click', function (e) {
                currentFunction = new DrawingRectangle(contextReal, contextDraft);
            })

            // set a default user action when program starts
            currentFunction = new DrawingLine(contextReal, contextDraft)
            canvasPush();
        })

    </script>

</body>

</html>
