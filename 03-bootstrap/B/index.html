<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beautiful Flowers 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
    <!-- <script src="main.js"></script> -->
</head>

<body>

    <header class="logo">
        <img src="./assets/images/logo.png" alt="logo">
    </header>

    <section class="jumbotron">
        <div class="overlay">
        </div>
        <div class="container container-jumbotron">
            <h1>Beautiful Flowers</h1>
            <button type="button" class="btn btn-success">Learn more</button>
        </div>
    </section>

    <section class="row no-gutters icons">
        <!-- flowers -->
        <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="row container-fluid icon-block">
                <div class="col-6">
                    <img src="assets/images/flower-icon.png" alt="flowers" class="img-fluid">
                </div>
                <div class="col-6 icon-text">
                    <p>Flowers for every kind of situation</p>
                </div>
            </div>
        </div>
        <!-- payment -->
        <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="row container-fluid icon-block">
                <div class="col-6">
                    <img src="assets/images/payment-icon.png" alt="payment" class="img-fluid">
                </div>
                <div class="col-6 icon-text">
                    <p>All major payments kinds accepted</p>
                </div>
            </div>
        </div>
        <!-- phone -->
        <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="row container-fluid icon-block">
                <div class="col-6">
                    <img src="assets/images/phone-icon.png" alt="phone" class="img-fluid">
                </div>
                <div class="col-6 icon-text">
                    <p>Free consultation</p>
                </div>
            </div>
        </div>
        <!-- delivery -->
        <div class="col-xl-3 col-lg-6 col-md-6">
            <div class="row container-fluid icon-block">
                <div class="col-6">
                    <img src="assets/images/truck-icon.png" alt="delivery" class="img-fluid">
                </div>
                <div class="col-6 icon-text">
                    <p>City wide delivery</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
