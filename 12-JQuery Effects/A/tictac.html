<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>

    <h1 id="rainbow">Safest For Work TicTacToe</h1>
    <!-- create general layout of the tic tac toe grid -->

    <div class="container">

        <div class="row">
            <div class="square sq-0" id="sq-0"></div>
            <div class="square sq-1" id="sq-1"></div>
            <div class="square sq-2" id="sq-2"></div>
        </div>
        <div class="row">
            <div class="square" id="sq-3"></div>
            <div class="square" id="sq-4"></div>
            <div class="square" id="sq-5"></div>
        </div>
        <div class="row">
            <div class="square" id="sq-6"></div>
            <div class="square" id="sq-7"></div>
            <div class="square" id="sq-8"></div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
