<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DropBox with Cache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/styles.css" />
</head>
<body>
    <!-- on submit, 'action' send file to upload folder -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Drop in the Box</h1>
    
        <div>
            <h3>Upload files below</h3>
        </div>
    
        <div>
            <label for="avatar">Upload File:</label>
            <!-- multiple attribute for multiple files -->
            <input type="file" name="filename" multiple/>
        </div>

        <div>
            <input type="submit" value="submit"/>
        </div>
    
    </form>
    
</body>
</html>
